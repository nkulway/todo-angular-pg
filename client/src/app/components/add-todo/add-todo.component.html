<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <div class="form-control">
    <label for="title">Title<span class="asterisk">*</span></label>
    <!-- two way data binding with [()] -->
    <input
      type="text"
      name="title"
      [(ngModel)]="title"
      id="title"
      placeholder="Add Todo.."
      autocapitalize="sentences"
    />
  </div>
  <div class="form-control">
    <label for="description">Description<span class="asterisk">*</span></label>
    <input
      type="text"
      name="description"
      [(ngModel)]="description"
      id="description"
      placeholder="Add description.."
    />
  </div>
  <div class="form-control">
    <label for="dueDate">Due Date<span class="asterisk">*</span></label>
    <input
      type="date"
      name="dueDate"
      [(ngModel)]="dueDate"
      id="dueDate"
      placeholder="Add the Due Date.."
    />
  </div>
  <div class="form-control">
    <label for="tag">Tag<span class="asterisk">*</span></label>
    <input
      type="text"
      name="tag"
      [(ngModel)]="tag"
      id="tag"
      placeholder="Add a Tag.."
    />
  </div>
  <input type="submit" value="Save Todo" class="btn btn-block" />
</form>
