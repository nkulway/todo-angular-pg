<header>
  <h1 class="app-title">{{ title }}</h1>
  <!-- catching the btnClick emission -->
  <app-button
    *ngIf="isLoggedIn"
    color="{{showAddTask ? 'red' : 'green'}}"
    text="{{showAddTask ? 'Close' : 'Add a ToDo'}}"
    (btnClick)="toggleAddTodo()"
  ></app-button>
  <app-button
    *ngIf="isLoggedIn"
    color="Grey"
    text="Log Out"
    (btnClick)="logUserOut()"
  ></app-button>
</header>
